<!DOCTYPE html>
<html>
<head>
    

  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  
</head>
<body>

  <div class="container">
    <h2 id="greeting"></h2>

    <button class="link-btn" onclick="goToAnalyzer()">
      Calculate Anomaly
    </button>

    <button class="secondary-btn" onclick="logout()">
      Logout
    </button>
  </div>


  <script>
    // Auth guard
    const user = localStorage.getItem("loggedInUser");

    if (!user) {
      window.location.href = "login.html";
    }

    // Greeting
    document.getElementById("greeting").innerText = "Hello " + user;

    function goToAnalyzer() {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
